<!DOCTYPE html>
<html>
<head>
	<title>Update data in Appbase</title>
	<script src="https://rawgit.com/appbaseio/appbase-js/master/browser/appbase.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		var config = {
			appname: 'jsfiddle-demo',
			username: '7eJWHfD4P',
			password: '431d9cea-5219-4dfb-b798-f897f3a02665',
			type: 'Books'
		}
		var appbaseRef = new Appbase({
			url: 'https://scalr.api.appbase.io',
			appname: config.appname,
			username: config.username,
			password: config.password
		});

		var jsonObject = {
			"department_id":1,
			"department_name":"Books",
			"name":"A Fake Book on Network Routing",
			"price":5295
		};

		var requestObject = {
			type: config.type,
			id: 'X1',
			body: {
				doc: jsonObject
			}
		};

		appbaseRef.update(requestObject).on('data', function(response) {
			document.write(JSON.stringify(response));
		}).on('error', function(error) {
			document.write(JSON.stringify(error));
		});
	</script>
</body>
</html>
